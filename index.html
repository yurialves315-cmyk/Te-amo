<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Sempre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap');

        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle, #2b0f23 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Estilo da Fonte Romantizada */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #ffb3d9;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Elementos Invisíveis Inicialmente */
        .revelar {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .visivel {
            display: block !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .foto-moldura {
            width: 190px;
            border-radius: 100px 100px 15px 15px; /* Formato elegante */
            border: 2px solid rgba(255, 179, 217, 0.4);
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 77, 148, 0.2);
        }

        .contador-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 179, 217, 0.2);
            width: 260px;
            margin-top: 15px;
        }

        .dias-num {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4d94;
            font-family: 'Playfair Display', serif;
        }

        .mensagem-card {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1rem;
            line-height: 1.8;
            color: #e0e0e0;
            max-width: 320px;
            padding: 15px;
            letter-spacing: 0.5px;
        }

        /* Corações de Fundo (Cascata) */
        .bg-heart {
            position: fixed;
            top: -10%;
            color: rgba(255, 77, 148, 0.3);
            font-size: 15px;
            z-index: -1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* Coração do Clique */
        .click-heart {
            position: absolute;
            color: #ff4d94;
            font-size: 25px;
            pointer-events: none;
            animation: floatUp 2s forwards;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .instrucao {
            position: fixed;
            bottom: 40px;
            font-family: sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #ffb3d9;
            opacity: 0.6;
            text-transform: uppercase;
        }

        audio {
            width: 250px;
            height: 30px;
            filter: invert(1) opacity(0.5);
        }
    </style>
</head>
<body id="mainBody">

    <h1 id="step1" class="revelar">Para o amor da minha vida</h1>

    <div id="step2" class="revelar" style="margin-bottom: 20px;">
        <audio controls id="track">
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
    </div>

    <img id="step3" src="amor.jpg" alt="Nós" class="revelar foto-moldura">

    <div id="step4" class="revelar mensagem-card">
        "Desde que você chegou, eu descobri uma versão de mim que nem sabia que existia. Você me faz querer ser alguém melhor todos os dias, e cada segundo ao seu lado se torna único. Obrigado por tudo!"
    </div>

    <div id="step5" class="revelar contador-card">
        <span id="dias" class="dias-num">0</span><br>
        <span style="font-size: 0.7rem; letter-spacing: 2px;">DIAS DE HISTÓRIA</span>
    </div>

    <div id="hint" class="instrucao">Toque para sentir...</div>

    <script>
        let currentStep = 1;
        const totalSteps = 5;

        // Efeito de Revelação por Clique
        document.getElementById('mainBody').addEventListener('click', function(e) {
            // Cria coração no toque
            const h = document.createElement('div');
            h.className = 'click-heart';
            h.innerHTML = '❤️';
            h.style.left = (e.pageX - 12) + 'px';
            h.style.top = (e.pageY - 12) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 2000);

            // Revela elementos na ordem solicitada
            if (currentStep <= totalSteps) {
                const el = document.getElementById('step' + currentStep);
                el.classList.add('visivel');
                currentStep++;

                if (currentStep > totalSteps) {
                    document.getElementById('hint').style.display = 'none';
                }
            }
        });

        // Corações em Cascata (Fundo)
        function createRain() {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 5) + 's';
            h.style.opacity = Math.random();
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 8000);
        }
        setInterval(createRain, 500);

        // Contador
        const start = new Date(2025, 6, 14); 
        const today = new Date();
        const diff = Math.floor((today - start) / (1000 * 60 * 60 * 24));
        document.getElementById('dias').innerText = diff > 0 ? diff : 0;
    </script>
</body>
</html>
