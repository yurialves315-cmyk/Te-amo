<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para você</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f050d !important;
            color: #ffffff !important;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        /* Escondidos por padrão */
        .revelar {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            pointer-events: none;
        }

        /* Classe para mostrar */
        .visivel {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .foto-moldura {
            width: 180px;
            border-radius: 15px;
            border: 3px solid #ff4d94;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 148, 0.2);
        }

        .contador-card {
            background: #1a0a16; 
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #ff4d94;
            margin: 20px 0;
            width: 280px;
        }

        .dias-num {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff4d94 !important;
            display: block;
        }

        .mensagem-card {
            font-style: italic;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            max-width: 320px;
            margin-bottom: 25px;
            border-left: 4px solid #ff4d94;
        }

        .instrucao {
            position: fixed;
            bottom: 20px;
            font-size: 0.7rem;
            color: #ffb3d9;
            animation: pulse 2s infinite;
        }

            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
