<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: radial-gradient(circle, #3d1431 0%, #0f050d 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Moldura da Foto */
        .foto-perfil {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #ff4d94;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 77, 148, 0.4);
            margin-bottom: 25px;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .data-txt {
            font-size: 0.9rem;
            color: #ffb3d9;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Contador */
        .contador-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 179, 217, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .numero-dias {
            font-size: 5rem;
            font-weight: bold;
            display: block;
            color: #ff4d94;
            line-height: 1;
        }

        .label-dias {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffb3d9;
        }

        .coracoes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>

    <img src="amor.jpg" alt="NÃ³s" class="foto-perfil">

    <h1>Para o amor da minha vida!</h1>
    <div class="data-txt">Juntos desde 14 de julho de 2025</div>

    <div class="contador-container">
        <span id="dias" class="numero-dias">0</span>
        <span class="label-dias">Dias de Amor</span>
    </div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date('2025-07-14T00:00:00');
            const agora = new Date();
            const diff = Math.floor((agora - dataInicio) / (1000 * 60 * 60 * 24));
            document.getElementById('dias').innerText = diff;
        }
        atualizarContador();
    </script>
</body>
</html>
