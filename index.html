    <title>Para você</title>
    <style>
        /* Fundo preto sólido imediato para evitar tela branca */
        body {
            margin: 0;

            background-color: #0f050d; 
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .foto-moldura {

            margin: 20px 0;
        }

        .contador-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;

            width: 100%;

        }

        .dias-num {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4d94;
            display: block;
        }

        .mensagem-card {
            font-style: italic;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #ff4d94;
            max-width: 320px;
            margin-bottom: 20px;
        }

        .audio-container {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        audio {
            width: 100%;
        }

        /* Corações simplificados */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4d94;
            z-index: -1;
            animation: move 5s linear infinite;
        }
        @keyframes move {
            to { transform: translateY(-110vh); }
        }
    </style>
</head>
