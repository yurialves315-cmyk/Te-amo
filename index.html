<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu amor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            background: radial-gradient(circle, #3d1431 0%, #0f050d 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            text-align: center;
            overflow-x: hidden;
        }
        
        .foto-moldura {
            width: 55%;
            max-width: 200px;
            border-radius: 15px;
            border: 3px solid #ff4d94;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.3);
        }

        h1 { font-size: 1.3rem; margin-bottom: 5px; }
        .data-txt { font-size: 0.8rem; color: #ffb3d9; margin-bottom: 15px; }

        .contador-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 18px;
            border: 1px solid rgba(255, 179, 217, 0.3);
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }
        .dias-num { font-size: 2.8rem; font-weight: bold; color: #ff4d94; }
        .dias-label { font-size: 0.6rem; text-transform: uppercase; color: #ffb3d9; }

        .mensagem-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 15px;
            max-width: 320px;
            margin-bottom: 20px;
            line-height: 1.5;
            font-style: italic;
            font-size: 0.9rem;
            border-left: 3px solid #ff4d94;
        }

        /* Player de Áudio Simplificado */
        .audio-player-container {
            width: 100%;
            max-width: 320px;
            background: rgba(255, 77, 148, 0.15);
            padding: 15px;
            border-radius: 50px;
            border: 1px solid #ff4d94;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .audio-player-container p {
            font-size: 0.7rem;
            color: #ffb3d9;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        audio {
            width: 100%;
            height: 35px;
            filter: invert(1) hue-rotate(180deg) brightness(1.5);
        }

        .heart {
            position: fixed;
            bottom: -10vh;
            color: #ff4d94;
            font-size: 18px;
            z-index: -1;
            animation: move 5s linear infinite;
        }
        @keyframes move { to { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>

    <img src="amor.jpg" alt="Nossa Foto" class="foto-moldura">

    <h1>Para o amor da minha vida!</h1>
    <div class="data-txt">❤️ Juntos desde 14 de julho de 2025 ❤️</div>

    <div class="contador-card">
        <div id="dias" class="dias-num">...</div>
        <div class="label-dias">Dias de muito amor</div>
    </div>

    <div class="mensagem-card">
        "Desde que você chegou, eu descobri uma versão de mim que nem sabia que existia. Você me faz querer ser alguém melhor todos os dias, e cada segundo ao seu lado se torna único."
    </div>

    <div class="audio-player-container">
        <p>Aperte o play: Estresse - Alee</p>
        <audio controls>
            <source src="https://files.catbox.moe/ay861p.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>
    </div>

    <script>
        // Cálculo de dias (Julho é mês 6)
        const dataInicio = new Date(2025, 6, 14); 
        const hoje = new Date();
        const diferencaTempo = hoje.getTime() - dataInicio.getTime();
        const diferencaDias = Math.floor(diferencaTempo / (1000 * 3600 * 24));
        document.getElementById('dias').innerText = diferencaDias > 0 ? diferencaDias : 0;

        // Corações
        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 600);
    </script>
</body>
</html>
