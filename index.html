<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu Amor</title>
    <style>
        body { 
            background: radial-gradient(circle, #3d1431 0%, #0f050d 100%); 
            color: white; 
            text-align: center; 
            font-family: 'Georgia', serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container { padding: 20px; animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        img { 
            width: 85%; 
            max-width: 320px; 
            border-radius: 20px; 
            border: 3px solid #ff4d94; 
            box-shadow: 0 0 20px rgba(255, 77, 148, 0.5);
        }

        .pulse { 
            animation: pulse 2s infinite; 
            color: #ffb3d9; 
            font-size: 1.1rem;
            margin: 15px 0;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .dias { font-size: 4rem; color: #ff4d94; font-weight: bold; margin: 0; }
        .label { text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }

        .heart { position: fixed; bottom: -10vh; animation: fly 5s linear infinite; color: #ff4d94; z-index: -1; }
        @keyframes fly { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <img src="amor.jpg" alt="Nossa Foto">
        
        <h1>Para o amor da minha vida!</h1>
        <div class="pulse">❤️ Juntos desde 14/07/2025 ❤️</div>

        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px;">
            <p id="contador" class="dias">0</p>
            <p class="label">Dias de muito amor</p>
        </div>
    </div>

    <script>
        // Cálculo dos dias
        const dataInic = new Date('2025-07-14T00:00:00');
        const hoje = new Date();
        const diff = Math.floor((hoje - dataInic) / (1000 * 60 * 60 * 24));
        document.getElementById('contador').innerText = diff;

        // Corações subindo
        setInterval(() => {
            const h = document.createElement('div');
            h.innerHTML = '❤️'; h.className = 'heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
